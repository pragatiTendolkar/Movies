<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="placeholder.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Deck</title>
</head>

<body>
    <div id="main">
        <header id="head">
            <h1><a href=""><img src="placeholder.png" alt="logo"> Movie Deck</a></h1>
            <button id="backButton" class="prev" onclick="backBtn(event)"><i class="ri-arrow-left-circle-line"></i></button>
        </header>
        <div class="filter">
            <div class="search">
                <input id="searching" oninput="searchData()" type="text" placeholder="Search by name…" autocomplete="off">
                <button onclick="search()">Search</button>
            </div>
            <div class="sorting">
                <button id="bydate" class="btnn" onclick="sortByD()">Sort by date (oldest to latest)</button>
                <button id="byrate" class="btnn" onclick="sortByR()">Sort by rating (least to most)</button>
            </div>
        </div>
        <div class="btn">
            <button id="all" class="btnn" class="active-tab" onclick="allPage()">All</button>
            <button id="like" class="btnn" onclick="favoriteMovie()">Favorites</button>
            <button id="back" class="btnn" onclick="backPage()">back</button>
        </div>
        <div id="headingLine">
            <h1>Your Favorite Movie </h1>
        </div>
        <ul id="movie-list">  
    
        </ul>
        <div class="pagination">
            <button id="backbtn" class="prev">Previous</button>
            <button id="pageNum">Current Page: 1</button>
            <button id="nextbtn" class="next"><a href="#head">Next</a></button>
        </div>
        <footer>
            <p>© 2023 Movie Deck</p>
        </footer>
    </div>


    <script src="App.js"></script>
</body>

</html>
